<div id="cuerpo">

  <header>

    <div id="foto">

      <img src="../assets/myley.jpg" alt="Foto de un saxofon" title="foto de un saxofon">

    </div>

    <!--nombre-->
    <div *ngFor="let artist of artists" id="nombre">
      {{artist.nombre}}
    </div>



  </header>

  <div id="contenido">
    <div id="selectores">
      <!--Biografia-->
      <div class="desplegable" id="desplegableBiografia">
        <div id="biografia" class="activador" (click)="activarBiografia()">
          Biografia
        </div>
        <div id="listabiografia" class="lista">


          <div *ngFor="let artist of artists">
            <p>{{artist.biografia}}</p>
          </div>

        </div>
      </div>

      <!--Genero
      <div class="desplegable">
        <div id="genero" class="activador" (click)="activarGenero()">
          Genero
        </div>
        <div id="listagenero" class="lista">


          <div id="pop" class="item">
            Pop
          </div>


        </div>
      </div>
      -->

      <!--Canciones-->
      <div class="desplegable">
        <div id="canciones" class="activador" (click)="activarCancion()">
          Canciones
        </div>
        <div id="listaCanciones" class="lista">

          <div id="The climbe" class="item">
            The climb
          </div>

          <div id="Your always find a way back home" class="item">
            Your always find a way back home
          </div>

          <div id="Lets get crazy" class="item">
            Lets get crazy
          </div>

        </div>
      </div>

      <!--Albums-->
      <div class="desplegable">
        <div id="Albumes" class="activador" (click)="activarAlbum()">
          Albums
        </div>
        <div id="listaAlbums" class="lista">

          <div id="The climbe" class="item">
            HM the movie
          </div>

          <div id="Miley Cyrus" class="item">
            Miley Cyrus
          </div>

          <div id="Lets get crazy" class="item">
            Lets get crazy
          </div>

        </div>
      </div>

    </div>
    <div id="boton">

      <a class="boton_personalizado" (click)="goBack()">Atras</a>


    </div>

  </div>




</div>
